<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation || TyepScript</title>
    <link rel="stylesheet" href="../CSS/Form.css">
</head>
<body>
    <form action="">
        <h1>Form Validation</h1>
        <input type="number" name="" id="ID" placeholder="Fadlan Geli ID"> <br>
        <input type="text" name="" id="" placeholder="Magaca Hore"> <br>
        <input type="text" name="" id="" placeholder="Magaca Xiga"> <br>
        <input type="email" name="" id="" placeholder="Geli Ciwaankaaga"> <br>
        <input type="Password" name="" id="" placeholder="Geli pin kaaga"> <br>
        <div class="flex">
            <div class="male">
                <input type="radio" name="Gender" id=""> Male
            </div>
            <div class="female">
                <input type="radio" name="Gender" id=""> Female <br>
            </div>
        </div>
        <select name="" id="">
            <option value="Dooro Wadanka">Dooro Wadanka</option>
            <option value="Somaliland">Somaliland</option>
            <option value="Somalia">Somalia</option>
            <option value="Jabuuti">Jabuuti</option>
            <option value="Ethiopia">Ethiopia</option>
            <option value="Kenya">Kenya</option>
            <option value="Sudan">Sudan</option>
            <option value="Eretria">Eretria</option>
        </select> <br>
        <input type="file" name="" id="" class="file"> <br>
        <button class="send">Send</button>
        <button class="reset">reset</button>
        <button class="Close">Close</button>
    </form>
    
    <script src="../JS/Form.js"></script>
</body>
</html>
